<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Регистрация | FakeBird</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/registerpage.css">
  </head>
  <body id="main">
    <div class="eblem"></div>
    <div><h1 class="salutation">Создать учётную запись</h1></div>
    <div>
      <form class="" method="post">
        <input class="inputInfo" type="text" name="new_Name" placeholder="Придумайте логин"><br><br>
        <input class="inputInfo" type="password" name="new_password" placeholder="Придумайте пароль"><br><br>
        <input class="inputInfo" type="password" name="replace_password" placeholder="Повторите пароль"><br><br>
        <input class="inputInfo" type="email" placeholder="Введите почту"><br><br>
        <input class="inputInfo" type="date"><br><br>
        <select class="inputInfo" id="sex" class="win" name="user_sex">
          <option disabled selected>-------</option>
          <option>Мужской</option>
          <option>Женский</option>
        </select><br><br>
        <input class="bottomClick" type="submit" value="Зарегестрироваться">
      </form>
    </div>
  </body>
</html>
