<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Регистрация | FakeBird</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <h1>Fake Bird</h1>
    </header>
    <main>
      <form class="ttt" method="post">
        <input class="win" type="text" name="user_name" placeholder="Введите логин"><br><br>
        <input class="win" type="password" name="user_password" placeholder="Введите пароль"><br><br>
        <input class="win" type="password" name="user_passwordAgain" placeholder="Повторите пароль"><br><br>
        <input class="win" type="email" name="user_email" placeholder="Введите email"><br><br>
        <label>Выберите пол:</label><br>
        <select class="win" name="user_sex">
          <option disabled selected>---</option>
          <option>Мужской</option>
          <option>Женский</option>
        </select><br><br>
        <label for="user_BirthDay">Введите дату рождения:</label><br>
        <input class="win" type="date" name="user_BirthDay"><br><br>
        <input class="reg_signup" type="submit" name="sigIn_btn" value="Зарегистрироваться">
      </form>
    </main>
    <footer></footer>
  </body>
</html>
